<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جمع‌آوری نظرات و تشخیص احساسات</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 540px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 1px;
            font-size: 18px; /* افزایش اندازه فونت */
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em; /* افزایش اندازه فونت */
        }
        input:focus, select:focus {
            border-color: #66afe9; /* رنگ آبی کمرنگ */
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em; /* افزایش اندازه فونت */
        }
        input[type="submit"]:hover {
            background-color: #358639;
        }
        input[type="submit"]:focus {
            border-color: #66afe9; /* رنگ آبی کمرنگ */
            outline: #66afe9;
        }
        h1 {
            color: #333;
            font-size: 27px; /* افزایش اندازه فونت */
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جمع‌آوری نظرات و تشخیص احساسات</h1>
        <form action="/collect" method="post">
            <div class="form-group">
                <label for="url">لینک صفحه:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option">انتخاب گزینه:</label>
                <select id="option" name="option" class="form-control" required>
                    <option value="1">جمع‌آوری تمام نظرات</option>
                    <option value="2">جمع‌آوری تعداد مشخصی از نظرات</option>
                </select>
            </div>
            <div class="form-group" id="number_input" style="display: none;">
                <label for="n">تعداد نظرات:</label>
                <input type="number" id="n" name="n" class="form-control">
            </div>
            <input type="submit" value="ارسال" class="btn btn-primary">
        </form>
    </div>
    <script>
        document.getElementById('option').addEventListener('change', function () {
            var numberInput = document.getElementById('number_input');
            if (this.value == '2') {
                numberInput.style.display = 'block';
            } else {
                numberInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
